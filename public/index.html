<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Dictionary web app</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="assets/logo.svg" alt="">
            <div>
                <div class="open-menu"><p>Sans Serif</p> 
                    <img src="assets/icon-arrow-down.svg" alt="">
                    <ul class="menu">
                        <li>Sans Serif</li>
                        <li>Serif</li>
                        <li>Mono</li>
                    </ul>
                </div>
                <div><input type="checkbox" class="switcher-mode"> <img src="assets/icon-moon.svg" alt=""></div>
            </div>
        </div>
        <div class="input-field">
            <input type="text" class="search-input" placeholder="Search for any word...">
            <img src="assets/icon-search.svg" alt="" class="search-btn">
        </div>
        <p class="welcome-msg">Welcome in this Dictionary web app ðŸ˜Š</p>
        <div class="infosContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
